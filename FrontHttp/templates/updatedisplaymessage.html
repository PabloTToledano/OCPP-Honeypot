{% extends "layout.html" %}

{% block content %}


<section class="vh-10 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form action="{{ url_for('display_messages_edit') }}?id={{ charger.id }}&msgId={{msg.id}}"
                                method="post">
                                <h2 class="fw-bold mb-2 text-uppercase">Edit DisplayMessage</h2>
                                <p class="text-white-50 ">ID: {{ msg.id }}</p>
                                <p class="text-white-50">Old DisplayMessage:</p>
                                <p class="text-white mb-3">{{ msg.content.message.content }}</p>
                                <td><input class="form-control mb-2" type="text" name="content" id="content" /> </td>
                                <td><input class="btn btn-primary " type="submit" value="Edit" /></td>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
