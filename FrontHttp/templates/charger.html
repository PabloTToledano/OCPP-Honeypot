{% extends "layout.html" %}
{% block content %}

<div class="container">
  <h1>{{ charger.name }}</h1>
  <h2>{{ charger.model }}</h2>
  <div class="row">
    <div class="col-md-4 mt-3">
      <a href="/displaymessages?id={{ charger.id }}" class="btn btn-primary ml-auto">Display Messages</a>
      <a href="/variables?id={{ charger.id }}" class="btn btn-primary ml-auto">Variables</a>
      <a href="#" class="btn btn-primary ml-auto">Placeholder</a>
    </div>
  </div>
  <div class="row">
    {% for item in items %}
    <div class="col-md-3 mt-3">
      <div class="card mb-3 box-shadow  text-white {{ item.color }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.reverse_status }}</p>
          <a href="{{ item.url }}" class="btn btn-light ml-auto">{{ item.button_text }}</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>




{% endblock %}
