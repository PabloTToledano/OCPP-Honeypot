{% extends "layout.html" %}

{% block content %}
<h1>Datetime</h1>
<table>
    <tr>
        <form action="{{ url_for('reserve') }}?id={{ args.charger_id }}&connector={{ args.connector }}" method="post">
            <td>{{ form.tp(class='timepicker') }}
                <br>
            <td>{{ form.dt(class='datepicker') }}
                <input type="submit" value="Make reservation" />
        </form>
    </tr>
</table>
{% endblock %}
