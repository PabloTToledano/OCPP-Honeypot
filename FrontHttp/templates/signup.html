<section class="vh-10 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}. Go to the <a href="{{ url_for('auth.login') }}"
                                class="text-red-50 fw-bold">login
                                page</a>
                        </div>
                        {% endif %}
                        {% endwith %}
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form method="POST" action="/signup">
                                <h2 class="fw-bold mb-2 text-uppercase">Signup</h2>
                                <p class="text-white-50 mb-5">Create a new user</p>

                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="email" class="form-control form-control-lg" name="email"
                                        placeholder="Your Email" autofocus="" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="name" class="form-control form-control-lg" name="name"
                                        placeholder="Your username" autofocus="" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"
                                        name="password" placeholder="Your Password" />
                                </div>

                                <button class=" btn btn-outline-light btn-lg px-5" type="submit">Signup</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
